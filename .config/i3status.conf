# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
        interval = 5
        colors   = true
        color_good     = "#22CC88"
        color_bad      = "#A01130"
        color_degraded = "#DDBB11"
}

#order += "ipv6"
order += "cpu_usage"
order += "disk /"
order += "disk /home/brad"
order += "disk /home/brad/Pictures"
# order += "wireless _first_"
order += "ethernet _first_"
# order += "battery all"
#order += "load"
order += "memory"
order += "tztime local"

cpu_usage {
        format = " cpu  %usage "
}

load {
        format = " load %1min "
        # max_threshold = 0.3
}

disk "/" {
        # format = " hdd %avail "
        format = " â› %avail "
}

disk "/home/brad" {
        # format = " hdd %avail "
        format = " ğŸ  %avail "
}

disk "/home/brad/Pictures" {
        # format = " hdd %avail "
        format = " ğŸ“· %avail "
}


ethernet _first_ {
# if you use %speed, i3status requires root privileges
        format_up = " ğŸ–§ %ip %speed "
        format_down = " no lan "
}

battery all {
        # format = "%status %percentage %remaining %emptytime"
        format = " %status %percentage"
        format_down = "No battery"
        last_full_capacity = true
        integer_battery_capacity = true
        # status_chr = "ï‡¦"
        status_chr = "âš¡"
        # status_bat = "bat"
        # status_bat = "â˜‰"
        status_bat = "ïˆ“"
        # status_unk = "?"
        status_unk = ""
        # status_full = ""
        status_full = "â˜»"
        low_threshold = 15
        threshold_type = time
}

memory {
        format = "%used : %available"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        # format = "%Y-%m-%d %H:%M:%S"
        format = "%a %d %b %Y (Day %j) @ %T %Z (UTC%z)"
}
